name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Lint and Tests
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Yarn Install
        run: yarn install

      - name: Linting
        run: yarn lint

      - name: Typing
        run: yarn typescript

      - name: Testing
        run: yarn test --coverage

      - name: Prepare Build
        run: yarn prepare
